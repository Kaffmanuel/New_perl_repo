<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<marquee behavior="left" direction="" >Welcome to Perl Class</marquee>
<h2>Perl Students Administration Form</h2>
<form action="" method="post">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" placeholder="Enter your name"> <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname"><br><br>
    <label for="email"> Email:</label>
    <input type="text" name="email" id="email"><br><br>
     <label for="Date of Birth"> DOB:</label>
    <input type="date" name="DOB" id="Date of Birth"><br><br>
    <label for="female"> Female:</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="male"> Male:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender" value="other"><br><br>
    <label for="course">Course</label>
    <select name="course" id="course"><br><br>
        <option value="js">Javascript</option>
        <option value="an">Android</option>
         <option value=Ds">Data Science</option>
         <option value="cs">Cyber Security</option>
         <option value="ml">Machine Learning</option>
         <option value="in">Artificial intelligence</option>
         <option value="oth">Others</option>

    </select><br><br>
    <label for="upload">Upload Docs</label>
    <input type="file" id="upload" name="upload"><br><br>
    <label for="password">Password</label>
    <input type="password" id="Password" name="Password"><br><br>




    <input type="submit" value="Register Here!!"><br><br>
</form>





</body>
</html>
